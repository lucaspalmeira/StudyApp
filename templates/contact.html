{% extends "base.html" %}
{% block title %}Contact Us - FunInDB{% endblock %}
{% block content %}
<html> 
<body> 
    <h1>Contact Form</h1> 
    <form method="POST" action="{{ url_for('contact_process') }}"> 
        <label>Name:</label> 
        <input type="text" name="name" required> 
        <label>Email:</label> 
        <input type="email" name="email" required> 
        <label>Message:</label> 
        <textarea name="message"></textarea> 
        <button type="submit">Send</button> 
    </form> 
</body> 
</html>
{% endblock %}
